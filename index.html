<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My portfolio</title>
</head>
<body>
  <header>
    <div class="header-title"><h1>My Profile</h1></div>
    <nav>
      <ul>
        <li>自己紹介</li>
        <li>制作実績</li>
        <li>技術・スキル</li>
        <li>経歴</li>
        <li>お問い合わせ</li>
      </ul>
    </nav>
  </header>

  <!-- ここから main タグ -->
  <main class="main-container">

    <!-- ここからfirst view -->
    <div class="first-view">
      <div class="first-image">
        <h1>My Profile Site</h1>
      </div>
    </div>
    <!-- ここまでfirst view -->

    <!-- ここからprofile section -->
    <section class="section-container profile-section">
      <div class="section-title"><h2>自己紹介</h2></div>
      <div class="profile-contents">
        <div class="profile-image">ここにプロフィール写掲載</div>
        <div class="profile-items">
          <ul>
            <li>名前：<span>山田　太郎</span> </li>
            <li>年齢：<span>３２歳</span></li>
            <li>出身地：<span>東京都</span></li>
          </ul>
        </div>

      </div>
    </section>
    <!-- ここまでprofile section -->

    <!-- ここから portfolio section -->
    <section class="section-container portfolio-section">
      <div class="section-title"><h2>制作実績</h2></div>
      <div class="portfolio-contents">
        <div class="portfolio-content portfolio1">ポートフォリオ1</div>
        <div class="portfolio-content portfolio2">ポートフォリオ2</div>
        <div class="portfolio-content portfolio3">ポートフォリオ3</div>
      </div>
    </section>
    <!-- ここまで portfolio section -->

    <!-- ここから skill section -->
    <section class="section-container skill-section">
      <div class="section-title"><h2>技術スキル</h2></div>
    </section>
    <!-- ここまで skill section -->

    <!-- ここから career section -->
    <section class="section-container career-section">
      <div class="section-title"><h2>経歴</h2></div>
    </section>
    <!-- ここまで career section -->

    <!-- ここから contact form section -->
    <section class="section-container contact-form-section">
      <div class="section-title"><h2>お問い合わせ</h2></div>
    </section>
    <!-- ここまで contact form section -->

  </main>  <!-- ここまで main タグ -->

</body>
</html>
